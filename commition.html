<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ご依頼について|チームどみにおん</title>
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="./style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./jquery.vide.js"></script>
  <script src="./scripts.js"></script>
</head>
<body>
  <section>
    <h1>ご依頼について</h1>
    <br>
    <h2>案件の内容について</h2>
    <p>
      ご依頼の際には、下記の情報をご提示ください。<br>
      <ul>
        <li>実績公開の可否</li>
        <li>クライアント名</li>
        <li>ご依頼内容</li>
        <li>ご予算</li>
        <li>クオリティーのレベル</li>
        <li>納品の時期と形態</li>
      </ul>
    </p>
    <br>
    <h2>ご予算について</h2>
    <p>
      ご依頼の際には、なるべく、具体的な金額または予算をお伝えください。
    </p>
    <br>
    <h2>返信について</h2>
    <p>
      通常は3日以内に返信いたしますが、遅れることがあります。<br>
      <br>
      なお、1週間以上お待ちいただいても返信がない場合には、正しく送信されていない可能性がございます。
      お手数ですが、再度送信していただきますようお願いします。<br>
    </p>
  </section>
</body>
</html>
