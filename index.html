<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>チームどみにおん</title>
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
  <style>
    @import url(http://fonts.googleapis.com/earlyaccess/notosansjapanese.css);
    html {height: 100%; overflow: hidden;}
    body {font-family: 'Noto Sans Japanese', serif; font-weight: 100; background: linear-gradient(#050b1a 0%,#0f224d 100%);}
    p {color: #cccccc};
    a {color:#337ab7;}
    a:hover {color:#337ab7; text-decoration: none;};
  </style>
</head>
<body style="height: 100%;">
  <div class="container" style="height: 200px; margin-top: 364px;">
    <h1 class="team-dominion text-center" style="color: rgb(204, 204, 204); margin-right: -5px; font-size: 40px; letter-spacing: 5px; display: none;">チームどみにおん</h1>
    <p class="contact text-center" style="margin-top: 40px; font-size: 20px; display: none;">
      <a href="http://github.com/team-dominion">works</a> / <a href="mailto:contact@team-dominion.com">contact us</a>
    </p>
  </div>
  <!--Scripts-->
  <script src="./js/jquery.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script type="text/javascript">
    $(window).load(function(){
      var windowHeight = $(window).height();
      var containerHeight = $('.container').height();
      $('.container').css('margin-top', windowHeight / 2 - containerHeight / 2);
      $('h1').fadeIn(1000);
      $('p').delay(200).fadeIn(1000);
    });
  </script>
</body>
</html>
